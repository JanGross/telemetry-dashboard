<div id="{{card-id}}" class="card z-depth-2">
  <div class="card-image">
    <div id="chart-{{card-id}}-div" class="chart-div valign-wrapper">
      <div class="loading-wrapper center-align">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="dropdown-button btn-floating halfway-fab waves-effect waves-light red" data-activates='dropdown'><i class="material-icons">edit</i></a>
    <ul id='dropdown' class='dropdown-content'>
      <li><a>Select chart style</a></li>
      <li class="divider"></li>
      <li><a href="#!"><i class="material-icons">equalizer</i>Bar chart</a></li>
      <li><a href="#!"><i class="material-icons">pie_chart</i>Pie chart</a></li>
      <li class="grey lighten-3"><a href="#!"><i class="material-icons">show_chart</i>Line chart</a></li>
    </ul>
  </div><!-- CARD-IMAGE -->
  <div class="card-content cyan darken-4">
    <div class="white-text">
      <div class="chip teal white-text">
        Event1<i class="close material-icons">close</i>
      </div>
      <div class="chip deep-orange white-text">
        Event2<i class="close material-icons">close</i>
      </div>
      <a class="activator btn-floating waves-effect waves-light gray"><i class="material-icons">add</i></a>
    </div>
  </div><!-- CARD CONTENT -->
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">Add {{stat-context}}<i class="material-icons right">close</i></span>
    <p>Add one or more {{stat-context}} to the graph</p>
    <div class="chip blue white-text">
      Event3<i class="close material-icons">add</i>
    </div>
    <div class="chip red white-text">
      Event4<i class="close material-icons">add</i>
    </div>
  </div><!-- CARD-REVEAL -->
</div><!-- CARD -->
